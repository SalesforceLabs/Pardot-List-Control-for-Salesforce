<template>
     <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="utility:connected_apps" size="small"></lightning-icon>
            Pardot List Control
        </h3>
        <p class="slds-p-horizontal_small">
            <lightning-button-group>
                <lightning-button label="Create New Pardot List" onclick={handleCreateList}></lightning-button>
                <lightning-button label="Add This Record to Existing Pardot List" onclick={handleAddToList}></lightning-button>
            </lightning-button-group>
        </p>
    </lightning-card>
        <template if:true={isCreateList}>
            <!-- Modal for create list starts here -->
            <section role="dialog" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <!-- Modal/Popup Box LWC header here -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseModal}>
                            <lightning-icon icon-name="utility:close"
                                alternative-text="close"
                                variant="inverse"
                                size="small" ></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 class="slds-text-heading_medium slds-hyphenate">Create Pardot List</h2>
                    </header>
                    <!-- Modal for create list body starts here -->
                    <div class="slds-modal__content slds-p-around_medium">
                        <p><b>
                        </b></p>
                        <div class="slds-p-around_medium lgc-bg">
                            <lightning-input type="text" label="Please enter the name for your list" value={createListTextNameValue} onchange={handleCreateListTextNameValue}></lightning-input>
                        </div>
                        <div class="slds-p-around_medium lgc-bg">
                            <lightning-input type="text" label="Please enter the description of your list" value={createListTextDescriptionValue} onchange={handlecreateListTextDescriptionValue}></lightning-input>
                        </div>
                        </b></p>
                    </div>
                    <!-- Modal for create list footer starts here -->
                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" onclick={handleCloseModal} title="Cancel">Cancel</button>
                        <button class="slds-button slds-button_brand" onclick={createList} title="OK">OK</button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
         <template if:true={isAddToList}>
            <!-- Modal for add to list starts here -->
            <section role="dialog" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <!-- Modal/Popup Box LWC header here -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseModal}>
                            <lightning-icon icon-name="utility:close"
                                alternative-text="close"
                                variant="inverse"
                                size="small" ></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 class="slds-text-heading_medium slds-hyphenate">Add Record to Pardot List</h2>
                    </header>
                    <!-- Modal for add to list body starts here -->
                    <div class="slds-modal__content slds-p-around_medium">
                        <lightning-layout multiple-rows="true" vertical-align="end">
                            <lightning-layout-item size="12" small-device-size="10" medium-device-size="8" large-device-size="6" padding="around-small">
                                <div class="slds-form-element">
                                    <div class="slds-form-element__control">
                                        <lightning-input type="text" 
                                                        label="Enter List Name"
                                                        value={listNameSearchValue} 
                                                        onchange={handleListNameSearchValueChange}></lightning-input>
                                    </div>
                                </div> 
                            </lightning-layout-item>
                            <lightning-layout-item size="12" small-device-size="2" medium-device-size="2" large-device-size="2" padding="around-small">
                                <lightning-button label="Search" 
                                                    variant="brand" 
                                                    onclick={handleSearch}></lightning-button>
                                </lightning-layout-item>
                            </lightning-layout>
                            <br/>
                            <template if:true={listFound}>
                                 <lightning-badge label="List Found" icon-name="utility:success"></lightning-badge>
                            </template>
                            <template if:false={listFound}>
                                <lightning-badge label="No List Found" icon-name="utility:error"></lightning-badge>
                            </template>
                    </div>
                    <!-- Modal for add to list footer starts here -->
                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" onclick={handleCloseModal} title="Cancel">Cancel</button>
                        <button class="slds-button slds-button_brand" onclick={addToList} title="OK">OK</button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
</template>
